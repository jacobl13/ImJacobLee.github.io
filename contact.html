<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Healthy Living Blog</title>
</head>
<body>

    <header>
        <h1>Contact Healthy Living Blog</h1>
        <p>Have questions or suggestions? Reach out to us!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h2>Get in Touch</h2>
            <p>Feel free to contact us for any inquiries or feedback. We'll get back to you as soon as possible.</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Healthy Living Blog. All rights reserved.</p>
    </footer>

</body>
</html>
